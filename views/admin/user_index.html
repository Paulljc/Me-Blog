{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin">管理首页</a></li>
	<li><span>用户列表</span></li>
</ol>
<h3>用户列表</h3>

<table class="table table-hover table-striped table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>用户名</th>
			<th>密码</th>
			<th>是否是管理员</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}	<!--遍历user数据-->
		<tr>
			<td>{{user._id.toString()}}</td>
			<td>{{user.username}}</td>
			<td>{{user.password}}</td>
			<td>{% if user.isAdmin %}是 {% else %}否 {% endif %}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% include 'page.html' %}
{% endblock %}
